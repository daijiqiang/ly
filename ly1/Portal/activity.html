<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>发起活动</title>
	<link rel="stylesheet" href="../Css/reset.css">
	<link rel="stylesheet" href="../Css/activity.css">
	<script type="text/javascript" src="../Js/jquery-1.11.1.min.js"></script>
</head>
<body class="body">
	<div class="head">
		<a href="hp.html"><</a>
		<p>发起活动</p>
	</div>
	<ul class="message">
		<li>
			<p>活动类型</p>
			<div>
				<input type="text" value="徒步、自驾、骑行">
				<span>></span>
			</div>
		</li>
		<li>
			<p>出发城市</p>
			<div>
				<input type="text" value="北京">
				<span>></span>
			</div>	
		</li>
		<li>
			<p>出发日期</p>
			<div>
				<input type="text" value="请选择出发日期">
				<span>></span>
			</div>
		</li>
		<li>
			<p>出游人数</p>
			<div class="num">
				<span>-</span>
				<p contenteditable="true" >10</p>
				<span>+</span>人左右
			</div>
		</li>
		<li>
			<p>出游天数</p>
			<div class="num">
				<span>-</span>
				<p contenteditable="true" >1</p>
				<span>+</span>天左右
			</div>
		</li>
		<li>
			<p>人均预算</p>
			<div class="num">
				<span>-</span>
				<p contenteditable="true" >100</p>
				<span>+</span>元/人左右
			</div>
		</li>
		<li>
			<p>目的地</p>
			<div>
				<input type="text" value="请选择目的地">
				<span>></span>
			</div>
		</li>
		<li>
			<p>活动说明</p>
			<textarea name="活动说明" id="" cols="50" rows="10" maxlength="500">请在此处说明此次出游的详细要求(500字以内)</textarea>
		</li>
	</ul>
	<div class="bottom">
		<a href="###"><button>电话咨询</button></a>
		<a href="###"><button>发起活动</button></a>	
	</div>
<script type="text/javascript" src="../Js/activity.js"></script>
</body>
</html>
